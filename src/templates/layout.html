<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="/css/layout.css">
  <title>{% block title %} MyTechBlog{% endblock %}</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">

  {% block css %}{% endblock %}
</head>

<body>
  <header>
    <div class="header">
      <a class="header_logo" href="/">My Tech Blog</a>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="footer">
      <ul class="footer_menu">
        <li class="footer_menu_item"><a href="">Twitter</a></li>
        <li class="footer_menu_item"><a href="">GitHub</a></li>
        <li class="footer_menu_item"><a href="">プライバシーポリシー</a></li>
        <li class="footer_menu_item"><a href="">運営者</a></li>
      </ul>
      <div class="footer_copy-right">
        © 2022 HarukiIdo Tech Blog
      </div>
    </div>
  </footer>

  {% block js %}{% endblock %}
</body>

</html>
